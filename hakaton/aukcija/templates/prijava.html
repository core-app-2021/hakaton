<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PK</title>
    
    <!-- MATERIAL DESIGN ICONIC FONT -->
	<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
    <link rel="stylesheet" href="static/assets/style.css">
    <link rel="stylesheet" href="static/assets/main.css">
</head>
<body>
    
		<div class="wrapper" style="background-image: url('static/img/auction.jpg');">
			<div class="inner">
				<form method="POST" action="">
					{% csrf_token %}

					<h3>Forma za prijavu preduzeća</h3>
					<div class="form-group">
						
						<div class="form-wrapper">
							<label for="">Email:</label>
							<div class="form-holder">
								<input type="text" class="form-control" name="korisnickoime">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">Lozinka:</label>
							<div class="form-holder">
								<input type="password" class="form-control" placeholder="********" name="lozinka">
							</div>
						</div>
						
					</div>
						
						{% for message in messages %}
							<p id="message">{{ message }}</p>
						{% endfor %}
					
					<div class="form-end">
						<div class="checkbox">
							<label>
								<input type="checkbox"> Da li se slažete sa pravima korištenja?
								<span class="checkmark"></span>
							</label>
						</div>
						<div class="button-holder ">
							<button>Registruj se</button>
						</div>
						
					</div>
				</form>
			</div>
		</div>
</body>
</html>
